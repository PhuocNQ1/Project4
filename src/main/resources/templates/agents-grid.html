<head th:replace="layouts/layout :: head"></head>
<div th:replace="layouts/layout :: nav"></div>
<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Our Amazing Agents</h1>
          <span class="color-text-a">Grid Properties</span>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Agents Grid
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Agents Grid Star /-->
<section class="agents-grid grid">
  <div class="container">
    <div class="row">
      <div class="col-md-4" th:each="user : ${agents}">
        <div class="card-box-d" style="min-height: 350px;">
          <div class="card-img-d">
            <img th:src="${user.avatar}" alt="" class="img-d img-fluid">
          </div>
          <div class="card-overlay card-overlay-hover">
            <div class="card-header-d">
              <div class="card-title-d align-self-center">
                <h3 class="title-d">
                  <a th:href="@{/agent-single/{id}(id=${user.id})}" class="link-two" th:text="${user.name}">
                    <br> Escala</a>
                </h3>
              </div>
            </div>
            <div class="card-body-d">
              <p class="content-d color-text-a">
                Sed porttitor lectus nibh, Cras ultricies ligula sed magna dictum porta two.
              </p>
              <div class="info-agents color-a">
                <p>
                  <strong>Phone: </strong> <span th:text="${user.phone}"></span></p>
                <p>
                  <strong>Email: </strong> <span th:text="${user.email}"></span></p>
              </div>
            </div>
            <div class="card-footer-d">
              <div class="socials-footer d-flex justify-content-center">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-dribbble" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <nav class="pagination-a">
          <ul class="pagination justify-content-end">

            <!--                        Back button-->
            <li th:class="${1 == agents.number + 1 }? 'page-item disabled' : 'page-item'">
              <a class="page-link"
                 th:href="@{/agents-grid(size=${agents.size},page=${1})}">
                <span class="ion-ios-arrow-back"></span>
              </a>
            </li>

            <!--                        Page Number-->
            <li class="page-item" th:each="item :${pageNumber}"
                th:if="${agents.totalPages > 1 and item<=agents.totalPages}"
                th:class="${item == agents.number + 1 ? 'page-item active' :'page-item' }">
              <a class="page-link" th:text='${item}'
                 th:href="@{/agents-grid(size=${agents.size},page=${item})}">
              </a>
            </li>

            <!--                        Next Button-->
            <li th:class="${agents.totalPages == agents.number + 1}? 'page-item disabled':'page-item next'">
              <a class="page-link"
                 th:href="@{/agents-grid(size=${agents.size},page=${agents.totalPages})}">
                <span class="ion-ios-arrow-forward"></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Agents Grid End /-->

<section th:replace="layouts/layout :: sectionfooter"></section>
<footer th:replace="layouts/layout :: footer"></footer>
<div th:replace="layouts/layout :: javascript"></div>
