<!--/ Intro Single star /-->
<section class="intro-single">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="title-single-box">
                    <h1 class="title-single">Favourite Properties</h1>
                    <span class="color-text-a">Grid Properties</span>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Properties Favourite
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--/ Intro Single End /-->

<!--/ Property Grid Star /-->
<section class="property-grid grid">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="grid-option">
                    <form action="" method="get">
                        <select class="custom-select" name="sorttype" onchange="this.form.submit()">
                            <option selected>All</option>
                            <option value="createDate">New to Old</option>
                            <option value="area">Area</option>
                            <option value="forSale">For Sale</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="col-md-4" th:each="item : ${cart.propertyFavouriteLines}">
                <div class="card-box-a card-shadow" style="min-height: 350px;max-height: 350px">
                    <div class="img-box-a" style="min-height: 350px">
                        <img th:src="${item.property.main_image}" alt="no img" class="img-a img-fluid">
                    </div>
                    <div class="card-overlay">
                        <div class="card-overlay-a-content">
                            <div class="card-header-a">
                                <h2 class="card-title-a">
                                    <a href="#"><span th:text="${item.property.name}"></span>
                                        <br /> Olive Road Two</a>
                                </h2>
                            </div>
                            <div class="card-body-a">
                                <div class="price-box d-flex">
                                    <span class="price-a">rent | $ <span th:text="${item.property.amount}"></span></span>
                                </div>
                                <a th:href="@{/property-single/{id}(id=${item.property.id})}" class="link-a">Click here to view
                                    <span class="ion-ios-arrow-forward"></span>
                                </a>
                            </div>
                            <div class="card-footer-a">
                                <ul class="card-info d-flex justify-content-around">
                                    <li>
                                        <h4 class="card-info-title">Area</h4>
                                        <span><span th:text="${item.property.area}"></span>
                        <sup>2</sup>
                      </span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Beds</h4>
                                        <span th:text="${item.property.beds}"></span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Baths</h4>
                                        <span th:text="${item.property.baths}"></span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Garages</h4>
                                        <span th:text="${item.property.garage}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
